<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="每個人都需要一個絕對樹洞，絕對是。就在這裡儘量說吧，沒有人會知道。說過的話，幾秒後就人間消逝">

    <title>Tree Hole Rocks!::所有想說的，在這裡盡情說吧</title>

    <link rel="shortcut icon" href="img/tree.png"/>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>

    <div class="overlay" style="background: url(img/treeholerocks.jpg) 0 0 no-repeat;"></div>

    <div class="masthead">
      <div class="masthead-bg">

</div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">Tree Hole Rocks!</h1>
							<p class="mb-5">每個人都需要一個絕對樹洞，絕對是<br>就在這裡儘量說吧，沒有人會知道<br>說過的話，幾秒後就人間消逝<br>愛情也是</p>
              <div class="speaking">
                <textarea id="mywords" rows="4" class="form-control" placeholder="我想說的是......"></textarea>
                <button id="btn-speak" class="btn btn-block btn-lg btn-secondary" type="button">說吧!</button>
              </div>
              <div class="vanishing">
                 <p id="counter">很好，這些藏在心裡的話你說出來了，但別擔心，它將在 <span>10</span> 秒後消失</p>
                 <p id="mywords-double" class="wording">這是我說過的話</p>
              </div>
              <div class="iknowthat">
                 <p class="tryagain">說出來好多了吧~~</p>
                 <button id="btn-speak-again" class="btn btn-block btn-lg btn-secondary" type="button">我想再多說一點</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>


  </body>

</html>
